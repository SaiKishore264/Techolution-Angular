<div class="row">
  <div class="col-xs-12 col-sm-6 col-lg-8">
    <form class="form-group">
      <label for="fname">First Name</label>
      <input class="form-control" type="text" id="fname" (keyup)="onKeyUpValidation()" name = "firstName" [(ngModel)] = "firstName"  onkeypress="return ((event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 65 && event.charCode <= 90))">
      <label for="lname">Last Name</label>
      <input class="form-control" type="text" (keyup)="onKeyUpValidation()" id="lname" name = "lastname" [(ngModel)] = "lastname" onkeypress="return ((event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 65 && event.charCode <= 90))">
      <label for="class">Class</label>
      <input type="text" class="form-control"  (keyup)="onKeyUpValidation()" id="class" name = "class" [(ngModel)] = "class">
      <label for="percentage">Percentage</label>
      <input type="text" class="form-control" (keyup)="onKeyUpValidation()" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" id="percentage" name="percentage" [(ngModel)] = "percentage" >
      <label for="yop">Year of Passing</label>
      <input type="number" class="form-control" (keyup)="onKeyUpValidation()" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" id="yop" name="yop" [(ngModel)] = "yop">
    <button type="button" class="btn btn-primary btn-block" [disabled] = "submitBtn == false" (click) = "submit()"
    >Submit
  </button>
  </form>
  </div>
</div>
